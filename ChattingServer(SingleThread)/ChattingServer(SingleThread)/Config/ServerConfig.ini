
// 로그인 서버 Config 값
:LOGIN_SERVER
{	
	IP = 127.0.0.1
	PORT = 10000
}




:LAN_MONITORING_CLIENT
{
	SERVER_IP = "127.0.0.1"

	SERVER_PORT = 10002	

	RUNNING_THREAD = 2

	WORKER_THREAD = 2

	// 0 은 Nagle off, 1은 Nagle on
	NAGLE_OPTION = 1

	SERVER_NUMBER = 3
}


// 채팅 서버 Config 값
:CHATTING_SERVER
{
	HEADER_CODE = 0x77

	STATIC_KEY = 0x32

	// 0 은 Nagle off, 1은 Nagle on
	NAGLE_OPTION = 1
	
	// LOG_LEVEL_DEBUG, LOG_LEVEL_NOTICE, LOG_LEVEL_WARNING, LOG_LEVEL_ERROR 로 구분합니다. 
	LOG_LEVEL = LOG_LEVEL_DEBUG

	SERVER_IP = 0.0.0.0

	// 0 은 Off, 1은 On
	WHITE_IP_MODE = 0

	SERVER_PORT = 12001

	MAX_MESSAGE_SIZE = 2000

	// 0 은 TIMEOUT off, 1은 TIMEOUT on
	TIMEOUT = 0

	RUNNING_THREAD = 3

	WORKER_THREAD = 3

	MAX_CLIENT = 8000
}






